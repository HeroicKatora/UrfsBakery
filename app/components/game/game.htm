<!DOCTYPE xhtml>
<div class="box fill-parent">
	<div id="bakery-header" class="centered-shrink row header">
		<button type="button" id="fresh">Fresh start</button>
		<button type="button" id="start_server">Start with existing account</button>
		<button type="button" id="load">Load</button>
		<button type="button" id="save">Save</button>
		<button type="button" id="bake" ng-click="clicker.manual_bake()">Bake</button>
		<button type="button" id="reset">Reset</button>
		<button type="button" id="delete">Delete game data</button>
		<script src="main.js"></script>
		<div class="entry-text" id="pastries">Pastries: {{clicker.state.pastries}}</div>
		<button ng-click="Bakery.openMenu('champions')">View champions</button>
		<button ng-click="Bakery.openMenu('')">Close Menu</button>
	</div>
	<div id="bakery-main" class="row content anchor">
		<img src="assets/img/bakery.bmp" class="letter-boxed" alt="Bakery image"/>
		<div id="bakery-menu" class="anchored-bot centered-shrink" ng-hide="Bakery.menuPath == ''" style="background-color: red;">
			<ng-include src="Bakery.menuPath">
			</ng-include>
		</div>
	</div>
</div>
