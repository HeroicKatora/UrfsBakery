<div class="box fill-parent">
	<div id="bakery-header" class="centered-shrink row filler">
		<button ng-click="Bakery.manual_bake()" id="bake">Bake</button>
		<div class="entry-text" id="pastries">Pastries: <span ng-cloak>{{(Bakery.state.pastries || 0) | prettyNumber}}</span></div>
		<div class="entry-text" id="pps">Pastry production: <span ng-cloak>{{Bakery.pastries_per_second() | prettyNumber}}</span></div>
		<button ng-click="Menu.openMenu('mastery')">Update mastery data</button>
		<button ng-click="Menu.openMenu('options')">Options</button>
	</div>
	<div id="bakery-main" class="row content anchor">
		<div class="view-aligned-flex sheet">
			<ng-include src="'app/components/game/championOverview.htm'" class="equal-flex scrollable-y" ng-click="Menu.openMenu('champions')"></ng-include>
			<div class="ruler"></div>
			<ng-include src="'app/components/game/matchOverview.htm'" class="equal-flex scrollable-y" ng-click="Menu.openMenu('match')"></ng-include>
		</div>
		<div id="bakery-menu" class="anchored-bot centered-shrink" ng-hide="Menu.menuPath == ''">
			<div class="sheet fill-parent">
				<div style="height: 100%; overflow: auto;">
					<div style="position: absolute; right: 0; top: 0;">
						<button class="close-button" ng-click="Menu.openMenu('')">Close</button>
					</div>
					<ng-include src="Menu.menuPath">
					</ng-include>
				</div>
			</div>
		</div>
		<div id="message board" class="anchored-bot" ng-include="'app/components/game/messageBoard.htm'">
		</div>
	</div>
</div>
