<div>
	<div class="box horizontal" style="padding: 5px;">
		<div class="row filler icon anchor" ng-style="{'background': 'url(' + champ.imghref + ')', 'background-size': 'contain'}">
			<button class="box anchored-bot-left" ng-click="champ.move_match()" ng-disabled="!champ.can_move_match()">+</button>
			<button class="box anchored-bot-right" ng-click="champ.move_bake()" ng-disabled="!champ.can_move_bake()">-</button>
		</div>
		<div class="row filler">
		</div>
		<div class="row content">
			<div>
				<span class="emphazise-header">{{champ.name}}</span><small>{{champ.description}}</small>
			</div>
			<table>
				<tr>
					<td>Attack</td><td>{{champ.base_attack}}</td>
					<td>Health</td><td>{{champ.base_hp}}</td>
				</tr>
				<tr>
					<td>Armor</td><td>{{champ.base_armor}}</td>
					<td>Magic resistance</td><td>{{champ.base_mr}}</td>
				</tr>
				</tr>
				</tr>
			</table>
			<div class="emphazise-header anchored-bot-right">Selected {{champ.amount_match() | prettyNumber}} / {{champ.amount() | prettyNumber}}
			</div>
		</div>
	</div>
</div>
